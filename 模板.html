<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        .health-report {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            font-family: '微软雅黑', sans-serif;
        }

        .report-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 1rem;
        }

        .report-header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin: 0 0 8px 0;
        }

        .section-title {
            background: #2196F3;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            margin: 24px 0 16px 0;
            font-weight: 500;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            color: #666;
            min-width: 100px;
            margin-right: 20px;
            font-weight: 300;
        }

        .info-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .highlight {
            color: #2196F3;
            font-weight: 600;
        }

        .warning {
            color: #FF9800;
            background: #FFF3E0;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .bmi-scale {
            display: inline-block;
            padding: 6px 12px;
            background: #E3F2FD;
            border-radius: 16px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="health-report">
        <div class="report-header">
            <h1>生命潮健康档案报告</h1>
            <p style="color: #666;">报告日期：2023-11-26</p>
        </div>

        <!-- 基本信息 -->
        <div class="section-title">🆔 基本信息</div>
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">姓名</span>
                <span class="info-value highlight">汪佳琪</span>
            </div>
            <div class="info-item">
                <span class="info-label">性别/年龄</span>
                <span class="info-value">女 ∙ 10岁</span>
            </div>
            <div class="info-item">
                <span class="info-label">联系方式</span>
                <span class="info-value">131-7847-1898</span>
            </div>
            <div class="info-item">
                <span class="info-label">居住地址</span>
                <span class="info-value warning">待补充</span>
            </div>
        </div>

        <!-- 健康指标 -->
        <div class="section-title">❤️ 健康指标</div>
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">身高/体重</span>
                <span class="info-value">-- cm / -- kg</span>
            </div>
            <div class="info-item">
                <span class="info-label">BMI指数</span>
                <span class="info-value">
                    <span class="bmi-scale">待测算</span>
                </span>
            </div>
            <div class="info-item">
                <span class="info-label">血压</span>
                <span class="info-value warning">待测量</span>
            </div>
            <div class="info-item">
                <span class="info-label">空腹血糖</span>
                <span class="info-value warning">待检测</span>
            </div>
        </div>

        <!-- 健康管理 -->
        <div class="section-title">📋 健康管理</div>
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">调理方向</span>
                <span class="info-value highlight">糖代谢</span>
            </div>
            <div class="info-item">
                <span class="info-label">计划周期</span>
                <span class="info-value">请选择预计时间</span>
            </div>
            <div class="info-item">
                <span class="info-label">健康顾问</span>
                <span class="info-value">待分配</span>
            </div>
        </div>

        <!-- 注意事项 -->
        <div style="padding:16px;background:#FFF;border-radius:8px;margin-top:20px;">
            <p style="color:#FF5252;border-left:4px solid #FF5252;padding-left:12px;">
                ⚠️ 待完善项目：居住地址、病史记录、用药情况、健康指标测量
            </p>
        </div>
    </div>
</body>
</html>

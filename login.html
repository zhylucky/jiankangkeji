<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/dzlogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 健康管理中心</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- 顶部标题栏 -->
    <header class="login-header">
        <div class="header-content">
            <div class="header-left">
                <img src="images/dzlogo.png" alt="Logo" class="logo">
                <div class="system-title">
                    <h1>健康管理中心客户管理系统</h1>
                    <p>Life tide health management center</p>
                </div>
            </div>
            <a href="index.html" class="back-to-home">
                <i class="fas fa-home"></i>
                <span>返回官网首页</span>
            </a>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="login-main">
        <div class="login-card">
            <!-- 左侧插画 -->
            <div class="left-panel">
                <img src="images/login-bg.png" alt="医疗健康插画" class="illustration-img">
            </div>
            <!-- 右侧登录表单 -->
            <div class="right-panel">
                <div class="login-box">
                    <h2>欢迎登录 健康管理中心</h2>
                    <form id="loginForm">
                        <div class="input-group">
                            <input type="text" id="username" name="username" placeholder="账号" value="admin" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="密码" value="123456" required>
                        </div>
                        <div class="form-footer">
                            <a href="#">忘记密码?</a>
                            <a href="#">注册账号</a>
                        </div>
                        <button type="submit" class="login-btn">登 录</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="login-footer">
        <p>服务热线： 888888888</p>
    </footer>

    <!-- 右侧悬浮联系方式 (可选) -->
    <div class="contact-buttons">
        <a href="#" class="contact-item phone-contact" data-phone="400-888-999">
            <img src="images/Phone.png" alt="电话图标" class="contact-icon" >
            <span>电话咨询</span>
        </a>
        <a href="#" class="contact-item qr-contact">
            <img src="images/WeChat.png" alt="聊天图标" class="contact-icon">
            <span>联系我们</span>
        </a>
    </div>

    <script src="login.js"></script>
</body>
</html>

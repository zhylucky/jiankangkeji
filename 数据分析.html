<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析 - 生命潮健康管理中心</title>
    <link rel="stylesheet" href="JKstyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <div class="nav-left">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>生命潮健康管理中心</h1>
        </div>
        <div class="nav-right">
            <span class="user-info">
                <i class="fas fa-user-circle"></i>
                账号： admin
            </span>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                退出
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- 左侧菜单 -->
        <aside class="sidebar">
            <div class="menu-group">
                <div class="menu-title">用户管理</div>
                <ul>
                    <li><a href="健康管理中心.html"><i class="fas fa-users"></i> 用户列表</a></li>
                </ul>
            </div>
            <div class="menu-group">
                <div class="menu-title">数据统计</div>
                <ul>
                    <li><a href="健康趋势.html"><i class="fas fa-chart-line"></i> 健康趋势</a></li>
                    <li class="active"><a href="数据分析.html"><i class="fas fa-chart-bar"></i> 数据分析</a></li>
                </ul>
            </div>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 数据概览卡片 -->
            <div class="dashboard-stats">
                <div class="stat-card total">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <span class="stat-value">24</span>
                        <span class="stat-label">总用户数</span>
                    </div>
                </div>
                <div class="stat-card diabetes">
                    <i class="fas fa-heartbeat"></i>
                    <div class="stat-info">
                        <span class="stat-value">8</span>
                        <span class="stat-label">糖代谢用户</span>
                    </div>
                </div>
                <div class="stat-card sub-health">
                    <i class="fas fa-stethoscope"></i>
                    <div class="stat-info">
                        <span class="stat-value">8</span>
                        <span class="stat-label">亚健康用户</span>
                    </div>
                </div>
                <div class="stat-card other">
                    <i class="fas fa-user-md"></i>
                    <div class="stat-info">
                        <span class="stat-value">8</span>
                        <span class="stat-label">其他用户</span>
                    </div>
                </div>
            </div>

            <!-- 用户选择区域 -->
            <div class="user-select-section">
                <div class="select-group">
                    <label>选择用户：</label>
                    <select id="userSelect" class="user-select">
                        <option value="">全部用户</option>
                        <option value="1">张三</option>
                        <option value="2">李四</option>
                        <option value="3">王五</option>
                        <!-- 其他用户选项 -->
                    </select>
                </div>
                <div class="select-group">
                    <label>时间范围：</label>
                    <select id="timeRange" class="time-range">
                        <option value="week">近一周</option>
                        <option value="month">近一月</option>
                        <option value="year">近一年</option>
                    </select>
                </div>
            </div>

            <!-- 数据分析区域 -->
            <div class="analysis-section">
                <!-- 健康指标分析 -->
                <div class="analysis-card">
                    <div class="card-header">
                        <h3>健康指标分析</h3>
                        <div class="card-controls">
                            <select class="metric-select">
                                <option value="bmi">BMI指数</option>
                                <option value="bloodPressure">血压</option>
                                <option value="bloodSugar">血糖</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-content">
                        <div id="healthMetricsAnalysisChart" class="chart"></div>
                        <div class="analysis-summary">
                            <div class="summary-item">
                                <span class="label">平均值</span>
                                <span class="value">24.5</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">中位数</span>
                                <span class="value">23.8</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">标准差</span>
                                <span class="value">2.3</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 用户画像分析 -->
                <div class="analysis-card">
                    <div class="card-header">
                        <h3>用户画像分析</h3>
                    </div>
                    <div class="card-content">
                        <div id="userProfileChart" class="chart"></div>
                        <div class="analysis-summary">
                            <div class="summary-item">
                                <span class="label">主要年龄段</span>
                                <span class="value">31-40岁</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">性别比例</span>
                                <span class="value">1:1</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">平均年龄</span>
                                <span class="value">38.5岁</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 健康风险分析 -->
                <div class="analysis-card">
                    <div class="card-header">
                        <h3>健康风险分析</h3>
                    </div>
                    <div class="card-content">
                        <div id="healthRiskChart" class="chart"></div>
                        <div class="analysis-summary">
                            <div class="summary-item">
                                <span class="label">高风险用户</span>
                                <span class="value">3人</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">中风险用户</span>
                                <span class="value">8人</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">低风险用户</span>
                                <span class="value">13人</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 调理效果分析 -->
                <div class="analysis-card">
                    <div class="card-header">
                        <h3>调理效果分析</h3>
                        <div class="card-controls">
                            <select class="time-range">
                                <option value="month">近一月</option>
                                <option value="quarter">近三月</option>
                                <option value="year">近一年</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-content">
                        <div id="treatmentEffectChart" class="chart"></div>
                        <div class="analysis-summary">
                            <div class="summary-item">
                                <span class="label">改善率</span>
                                <span class="value">75%</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">稳定率</span>
                                <span class="value">20%</span>
                            </div>
                            <div class="summary-item">
                                <span class="label">待改善</span>
                                <span class="value">5%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <style>
    /* 用户选择区域样式 */
    .user-select-section {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px;
        display: flex;
        gap: 20px;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .select-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .select-group label {
        color: #333;
        font-weight: 500;
    }

    .user-select, .time-range {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        color: #333;
        font-size: 14px;
        min-width: 150px;
    }

    .user-select:focus, .time-range:focus {
        outline: none;
        border-color: #2196F3;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
    }
    </style>

    <script>
        // 初始化图表
        function initCharts() {
            // 健康指标分析图
            const healthMetricsAnalysisChart = echarts.init(document.getElementById('healthMetricsAnalysisChart'));
            healthMetricsAnalysisChart.setOption({
                title: {
                    text: 'BMI分布',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: ['偏瘦', '正常', '偏胖', '肥胖']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [2, 15, 5, 2],
                    type: 'bar',
                    itemStyle: {
                        color: function(params) {
                            const colors = ['#91cc75', '#5470c6', '#fac858', '#ee6666'];
                            return colors[params.dataIndex];
                        }
                    }
                }]
            });

            // 用户画像分析图
            const userProfileChart = echarts.init(document.getElementById('userProfileChart'));
            userProfileChart.setOption({
                title: {
                    text: '用户性别年龄分布',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [
                    {
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        itemStyle: {
                            borderRadius: 10,
                            borderColor: '#fff',
                            borderWidth: 2
                        },
                        label: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '20',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: [
                            { value: 12, name: '男性' },
                            { value: 12, name: '女性' }
                        ]
                    }
                ]
            });

            // 健康风险分析图
            const healthRiskChart = echarts.init(document.getElementById('healthRiskChart'));
            healthRiskChart.setOption({
                title: {
                    text: '健康风险分布',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [
                    {
                        type: 'pie',
                        radius: '50%',
                        data: [
                            { value: 3, name: '高风险' },
                            { value: 8, name: '中风险' },
                            { value: 13, name: '低风险' }
                        ],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            });

            // 调理效果分析图
            const treatmentEffectChart = echarts.init(document.getElementById('treatmentEffectChart'));
            treatmentEffectChart.setOption({
                title: {
                    text: '调理效果趋势',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['改善', '稳定', '待改善'],
                    bottom: 0
                },
                xAxis: {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '改善',
                        type: 'line',
                        data: [15, 16, 17, 18, 19, 20]
                    },
                    {
                        name: '稳定',
                        type: 'line',
                        data: [5, 4, 3, 2, 1, 0]
                    },
                    {
                        name: '待改善',
                        type: 'line',
                        data: [2, 2, 2, 2, 2, 2]
                    }
                ]
            });

            // 监听窗口大小变化，调整图表大小
            window.addEventListener('resize', function() {
                healthMetricsAnalysisChart.resize();
                userProfileChart.resize();
                healthRiskChart.resize();
                treatmentEffectChart.resize();
            });
        }

        // 添加用户选择和时间范围变化的监听
        document.getElementById('userSelect').addEventListener('change', updateCharts);
        document.getElementById('timeRange').addEventListener('change', updateCharts);

        function updateCharts() {
            const selectedUser = document.getElementById('userSelect').value;
            const timeRange = document.getElementById('timeRange').value;
            
            // 更新健康指标分析图
            const healthMetricsAnalysisChart = echarts.init(document.getElementById('healthMetricsAnalysisChart'));
            healthMetricsAnalysisChart.setOption({
                title: {
                    text: selectedUser ? '个人BMI趋势' : 'BMI分布',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: selectedUser ? getTimeRangeData(timeRange) : ['偏瘦', '正常', '偏胖', '肥胖']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: selectedUser ? getUserBMIData(selectedUser, timeRange) : [2, 15, 5, 2],
                    type: selectedUser ? 'line' : 'bar',
                    itemStyle: selectedUser ? null : {
                        color: function(params) {
                            const colors = ['#91cc75', '#5470c6', '#fac858', '#ee6666'];
                            return colors[params.dataIndex];
                        }
                    }
                }]
            });

            // 更新调理效果分析图
            const treatmentEffectChart = echarts.init(document.getElementById('treatmentEffectChart'));
            treatmentEffectChart.setOption({
                title: {
                    text: selectedUser ? '个人调理效果趋势' : '调理效果趋势',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['改善', '稳定', '待改善'],
                    bottom: 0
                },
                xAxis: {
                    type: 'category',
                    data: getTimeRangeData(timeRange)
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '改善',
                        type: 'line',
                        data: selectedUser ? getUserTreatmentData(selectedUser, timeRange, 'improve') : [15, 16, 17, 18, 19, 20]
                    },
                    {
                        name: '稳定',
                        type: 'line',
                        data: selectedUser ? getUserTreatmentData(selectedUser, timeRange, 'stable') : [5, 4, 3, 2, 1, 0]
                    },
                    {
                        name: '待改善',
                        type: 'line',
                        data: selectedUser ? getUserTreatmentData(selectedUser, timeRange, 'pending') : [2, 2, 2, 2, 2, 2]
                    }
                ]
            });
        }

        function getTimeRangeData(timeRange) {
            switch(timeRange) {
                case 'week':
                    return ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
                case 'month':
                    return Array.from({length: 30}, (_, i) => `${i + 1}日`);
                case 'year':
                    return ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
                default:
                    return ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
            }
        }

        function getUserBMIData(userId, timeRange) {
            // 模拟用户BMI数据
            const data = {
                week: [23.5, 23.8, 24.1, 23.9, 24.2, 24.0, 23.8],
                month: Array.from({length: 30}, () => Math.random() * 2 + 23),
                year: Array.from({length: 12}, () => Math.random() * 2 + 23)
            };
            return data[timeRange];
        }

        function getUserTreatmentData(userId, timeRange, type) {
            // 模拟用户调理效果数据
            const data = {
                improve: {
                    week: [3, 4, 4, 5, 5, 6, 6],
                    month: Array.from({length: 30}, (_, i) => Math.floor(i / 5) + 3),
                    year: Array.from({length: 12}, (_, i) => i + 3)
                },
                stable: {
                    week: [2, 2, 2, 2, 2, 2, 2],
                    month: Array.from({length: 30}, () => 2),
                    year: Array.from({length: 12}, () => 2)
                },
                pending: {
                    week: [1, 1, 1, 1, 1, 1, 1],
                    month: Array.from({length: 30}, () => 1),
                    year: Array.from({length: 12}, () => 1)
                }
            };
            return data[type][timeRange];
        }

        // 页面加载完成后初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateCharts();
        });
    </script>
</body>
</html>
